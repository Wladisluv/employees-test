<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-xxl mt-5">
        <h2 class="main-title">Сотрудники</h2>

        <div class="top-button-group">
            <div class="position">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Должность
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="positionDropdown">
                      <li><a class="dropdown-item" href="#" onclick="selectPosition('Все')">Все</a></li>
                    </ul>
                  </div>
        
                  <button type="button" class="btn btn-primary ml-1" data-bs-toggle="modal" data-bs-target="#add-position-modal" data-bs-whatever="@getbootstrap">+ Добавить должность</button>
                  <button type="button" class="btn btn-primary ml-1" data-bs-toggle="modal" data-bs-target="#edit-position-modal" data-bs-whatever="@getbootstrap">Редактировать должность</button>
                  <button type="button" class="btn btn-primary ml-1" data-bs-toggle="modal" data-bs-target="#delete-position-modal" data-bs-whatever="@getbootstrap">Удалить должность</button>
            </div>

            <div class="add-eployee">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-employee-modal" data-bs-whatever="@getbootstrap">+ Добавить сотрудника</button>
            </div>
        </div>

        <div class="employee mt-5">
            <div class="employee-top">
                <div class="employee-top__item">
                    <h2 class="employee-top">Сотрудник</h2>
                </div>

                <div class="employee-top__item">
                    <h2 class="employee-top">Должность</h2>
                </div>

                <div class="employee-top__item">
                    <h2 class="employee-top">Дата принятия</h2>
                </div>
            </div>

            <div class="employee-list">
            </div>
        </div>



        <div class="modal fade" id="add-position-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить должность</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="newPositionForm" id="addPositionForm">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="newPositionInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addPosition()">Добавить</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="edit-position-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Редактировать должность</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="myForm">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-edit" data-bs-toggle="dropdown" data-bs-target="#positionDropdown-edit" aria-expanded="false">
                        Должность
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="positionDropdown-edit">
                      </ul>
                    </div>
          
                    <div class="input-group mt-3">
                      <input type="text" class="form-control" id="newPositionInput-edit" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Новое имя должности">
                    </div>
                    <div id="positionError" class="error-message"></div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary" id="edit-position-button" data-bs-dismiss="modal" onclick="editPosition()">Редактировать</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="delete-position-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Удалить должность</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-delete" data-bs-toggle="dropdown" aria-expanded="false">
                          Должность
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="positionDropdown-delete">
                        </ul>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="delete-position-button">Удалить</button>
                </div>
              </div>
            </div>
          </div>

        <div class="modal fade" id="add-employee-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить сотрудника</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="myForm">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="firstName" name="firstName" oninput="validateInput(this)" required>
                      
                      <input type="text" class="form-control" id="lastName" name="lastName" oninput="validateInput(this)" required>
                      
                      <input type="text" class="form-control" id="middleName" name="middleName" oninput="validateInput(this)" required>
                    </div>
                    <div id="firstNameError" class="error-message"></div>
                    <div id="lastNameError" class="error-message"></div>
                    <div id="middleNameError" class="error-message"></div>
                    
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-add-user" data-bs-toggle="dropdown" aria-expanded="false">
                          Должность
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="positionDropdown-add-user">
                        </ul>
                      </div>

                    <div class="date">
                        <input class="mt-4" type="date" id="hire-date" name="trip-start"/>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addEmployeeBtn">Добавить</button>
                </div>
              </div>
            </div>
          </div>

          <div class="edit-employee-modal modal fade" id="edit-employee-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Редактировать сотрудника</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="edit-firstName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <input type="text" class="form-control" id="edit-lastName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <input type="text" class="form-control" id="edit-middleName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                          Должность
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="positionDropdown">
                        </ul>
                      </div>

                    <div class="date">
                        <input class="mt-4" type="date" id="edit-hire-date" name="trip-start"/>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
